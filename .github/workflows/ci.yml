name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: CLI smoke test
        run: node bin/stackAudit.js --version

  release-binaries:
    name: Build standalone binaries
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            ext: ""
          - os: macos-latest
            target: macos
            ext: ""
          - os: windows-latest
            target: win
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build standalone binary
        run: node scripts/build-sea.mjs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stackaudit-${{ matrix.target }}
          path: release/stackaudit-${{ matrix.target }}${{ matrix.ext }}
